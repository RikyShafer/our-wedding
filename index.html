<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ספירה לאחור לחתונה</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            background-color: #fffcfc;
        }

        .countdown-container {
            position: relative;
            width: 80%;
            max-width: 600px;
        }

        .rounded-image {
    width: 60%;
    height: auto;
    border-radius: 20px;
}

        .overlay-text {
            position: absolute;
            top: 33%;
            width: 100%;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .overlay-text p {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .countdown {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .countdown-item {
            margin: 0 10px;
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            display: block;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
     
            .rounded-image {
    width: 120%;
    margin-left: -8.5vw;
   
}
            .overlay-text p {
                font-size: 2.5rem;
            }

            .countdown-item {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <img src="wedding-photo.jpg" alt="תמונה" class="rounded-image">
   
                    <div class="overlay-text">
                <p>בוני & ריקי</p>
                <p>מ-ת-ח-ת-נ-י-ם </p>
            </div>

            <div id="countdown" class="countdown">
                <div class="countdown-item">
                    <span id="days"></span>
                    <span class="label">ימים</span>
                </div>
                <div class="countdown-item">
                    <span id="hours"></span>
                    <span class="label">שעות</span>
                </div>
                <div class="countdown-item">
                    <span id="minutes"></span>
                    <span class="label">דקות</span>
                </div>
                <div class="countdown-item">
                    <span id="seconds"></span>
                    <span class="label">שניות</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const weddingDate = new Date("2025-06-05T06:00:00");

        function updateCountdown() {
            const now = new Date();
            const timeDifference = weddingDate - now;

            let days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            // אם יש שעות, נוסיף יום כדי לשקף ימים קלנדריים
            if (hours > 0 || minutes > 0 || seconds > 0) {
            days += 1;
            }

            document.getElementById("seconds").textContent = seconds;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("hours").textContent = hours;
            document.getElementById("days").textContent = days;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
